	<h1>Cadastro de Funcionarios</h1>

		<input id="nome-funcionario" placeholder="Nome Completo" type="text" onblur="validaNome(this.id)" />
		<input id="cpfcnpj-funcionario" placeholder="CPF / CNPJ" type="text" onblur="validaCPF(this.id)" required minlength="11" />
