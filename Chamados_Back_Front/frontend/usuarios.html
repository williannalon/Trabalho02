<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Usuarios</title>
	<link rel="stylesheet" href="./estilos/style.css">
	<script src="./scripts/script.js"></script>
</head>

<body>
	<nav>
		<ul>
			<li><a href="./index.html">Home</a></li>
			<li><a href="./clientes.html">Clientes</a></li>
			<li><a href="./funcionarios.html">Funcionarios</a></li>
			<li><a href="./chamados.html">Chamados</a></li>
			<li><a href="./usuarios.html">Usuarios</a></li>
		</ul>
	</nav>

	<div class="form">
		<input id="nome-completo" placeholder="Nome Completo" type="text" onblur="validaNome(this.id)" />
		<input id="data-nascimento" placeholder="Data de Nascimento" type="date" onblur="validaData(this.id)" />
		<input id="cpf" placeholder="CPF" type="number" />
		<input id="cep" placeholder="CEP" type="number" onblur="getLogradouro()" />
		<input id="logradouro" placeholder="Logradouro" type="text" />
		<div style="display:flex">
			<input id="numero" placeholder="Número" type="number" style="margin-right:5px;" />
			<input id="complemento" placeholder="Complemento" type="text" style="margin-left:5px;" />
		</div>
		<input id="telefone" placeholder="Telefone" type="tel" />
		<input id="email" placeholder="Email" type="email" />
		<input id="senha" placeholder="Senha" type="password" onblur="validaSenha(this.id)" />
		<input id="confirma-senha" placeholder="Confirmar Senha" type="password" onblur="confirmaSenha(this.id)" />
		<button onclick="cadastrar()">Cadastrar</button>
	</div>

	<div class="form">
		<button onclick="listar()">Listar Usuários</button>
		<div id="lista-usuarios"></div>
	</div>
</body>

</html>
